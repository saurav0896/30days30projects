<html>

<head>
    <title>Social Media Icon - Animation</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <ul id="menu">
      <!-- open-menu id for click event -->
      <a class="menu-button icon-plus" id="open-menu" href="#menu" title="Show navigation"><span class="fa fa-plus" style="color:#fff"></span></a>
      <a class="menu-button icon-minus" href="#0" title="Hide navigation"><span class="fa fa-minus" style="color:#fff"></span></a>
      <li class="menu-item">
        <a href="#menu">
          <span class="fa fa-github"></span>
        </a>
      </li>
      <li class="menu-item">
        <a href="#menu">
          <span class="fa fa-linkedin"></span>
        </a>
      </li>
      <li class="menu-item">
        <a href="#menu">
          <span class="fa fa-instagram"></span>
        </a>
      </li>
      <li class="menu-item">
        <a href="#menu">
          <span class="fa fa-twitter"></span>
        </a>
      </li>
    </ul>
  
    <div class="content">
      <div class="text">
        <h3> Click Circle!</h3>
      </div>
    </div>
  </div>
</body>
</html>
